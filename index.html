<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLIVIA SIKA Tip Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="amount">
            <h2>Bill Amount</h2>
            <input type="text" name="" id="bill_Amount" placeholder="100">
        </div>
        <div id="amount">
            <h2>Tip Percentage</h2>
            <input type="text" name="" id="tip_Percentage" placeholder="5">
        </div>
        <div id="amount">
            <h2>Total Tip Amount</h2>
            <input type="text" name="" id="tip_Amount" placeholder="05" disabled>
        </div>
        <div id="amount">
            <h2>Total Amount</h2>
            <input type="text" name="" id="total_Amount" placeholder="105" disabled>
        </div>
        <input type="submit" value="calculate" id="calculate">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
